<div class="container">
    <h1 class="mt-3">Cadastrar Categoria</h1>

    <form (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <label class="form-label">Descrição</div>
            <input type="text" id="descricao" class="form-control" name="description" ngModel="model.description">
            </div>
        </div> 
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
